<ion-header>
  <ion-navbar [style.background-color]="'#'+restaurant?.app_color">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
			<a href="#" class="logo" *ngIf="restaurant"><img src="http://menu.diamonderbil.com/restaurants-logos/{{restaurant.logo}}" alt=""></a>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
	<div id="map" style="height: 300px;">
		
	</div>

	<ion-grid margin-top padding-horizontal>
		<ion-row>
			<ion-col col-6>
				<h3 [class.arabic]="language !== 'en'" text-uppercase>{{ 'CONTACT_US' | translate }}</h3>
				<div [innerHTML]="restaurant.contact"></div>
			</ion-col>
			<ion-col col-6>
				<form class="contact-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
					<ion-list no-lines>
						<ion-item margin-bottom [class.arabic]="language !== 'en'">
							<ion-input
								name="name"
								[(ngModel)]="contactInfo.name"
								placeholder="{{ 'FIRST_NAME' | translate }}"
							></ion-input>
						</ion-item>
						<ion-item margin-bottom [class.arabic]="language !== 'en'">
							<ion-input
								name="surname"
								[(ngModel)]="contactInfo.surname"
								placeholder="{{ 'LAST_NAME' | translate }}"
							></ion-input>
						</ion-item>
						<ion-item  [class.arabic]="language !== 'en'">
							<ion-textarea
								name="description"
								[(ngModel)]="contactInfo.description"
								placeholder="{{ 'DESCRIPTION' | translate }}"
								rows="5"
							></ion-textarea>
						</ion-item>
					</ion-list>
					<ion-row>
						<ion-col col-2></ion-col>
						<ion-col col-8>
							<button ion-button full>{{ 'SUBMIT' | translate }}</button>
						</ion-col>
						<ion-col col-2></ion-col>
					</ion-row>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
